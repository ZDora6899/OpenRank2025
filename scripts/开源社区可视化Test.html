<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>开源社区可视化大屏</title>
<script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #0b1c2d;
    color: #e6f1ff;
  }
  .header {
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    background: linear-gradient(90deg, #0f2b46, #123a60);
    border-bottom: 1px solid #1f4f7a;
  }
  .header h1 {
    margin: 0;
    font-size: 26px;
    letter-spacing: 1px;
  }
  .header .time {
    font-size: 16px;
    opacity: 0.9;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 12px;
    padding: 12px;
    height: calc(100vh - 70px);
    box-sizing: border-box;
  }
  .panel {
    background: linear-gradient(180deg, #10263c, #0d2134);
    border: 1px solid #1e4466;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
  }
  .panel-title {
    position: absolute;
    top: 8px;
    left: 12px;
    font-size: 14px;
    color: #7fd3ff;
    z-index: 2;
  }
  .chart {
    width: 100%;
    height: 100%;
  }
  .list {
    padding: 40px 16px 16px 16px;
    font-size: 14px;
    line-height: 1.8;
  }
  .list-item {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px dashed #1f4f7a;
    padding: 6px 0;
  }
  .badge {
    background: #1f4f7a;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 12px;
  }
</style>
</head>
<body>
