<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CN-OS: 中国开源全景视界</title>
    <style>
        :root {
            --primary-color: #00f3ff;
            --secondary-color: #0066ff;
            --accent-color: #ffaa00;
            --bg-color: #000510;
            --text-color: #ffffff;
            --glass-bg: rgba(0, 10, 30, 0.7);
            --border-color: rgba(0, 243, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Prevent text selection during interaction */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        /* Canvas Container */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            grid-template-rows: 80px 1fr 200px;
            padding: 20px;
            gap: 20px;
        }

        .panel, .header, .controls {
            pointer-events: auto;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--primary-color);
            text-transform: uppercase;
        }

        .header .time {
            position: absolute;
            right: 20px;
            font-family: 'Courier New', monospace;
            color: var(--primary-color);
        }

        /* Panels */
        .panel {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(5px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
            transition: border-color 0.3s;
        }
        
        .panel:hover {
            border-color: var(--primary-color);
        }

        .panel::before {
            content: ''; position: absolute; top: 0; left: 0; width: 10px; height: 10px;
            border-top: 2px solid var(--primary-color); border-left: 2px solid var(--primary-color);
        }
        .panel::after {
            content: ''; position: absolute; bottom: 0; right: 0; width: 10px; height: 10px;
            border-bottom: 2px solid var(--primary-color); border-right: 2px solid var(--primary-color);
        }

        .panel-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .panel-title::before { content: '■'; margin-right: 10px; font-size: 0.8em; }

        .data-row {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
        }
        .data-label { color: #aaa; font-size: 0.9rem; }
        .data-value { font-family: 'Courier New', monospace; font-weight: bold; color: var(--text-color); }

        .progress-container {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1); margin-top: 5px; position: relative;
        }
        .progress-bar {
            height: 100%; background: var(--secondary-color); position: relative; transition: width 1s ease-out;
        }
        .progress-bar::after {
            content: ''; position: absolute; right: 0; top: 0; height: 100%; width: 2px;
            background: #fff; box-shadow: 0 0 10px #fff;
        }

        /* Tooltip */
        #tooltip {
            position: absolute;
            background: rgba(0, 10, 30, 0.9);
            border: 1px solid var(--primary-color);
            padding: 10px;
            pointer-events: none;
            display: none;
            z-index: 100;
            backdrop-filter: blur(4px);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            min-width: 150px;
        }
        #tooltip h3 {
            color: var(--primary-color);
            font-size: 1rem;
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
            padding-bottom: 3px;
        }
        #tooltip p {
            font-size: 0.8rem;
            color: #ddd;
            margin: 2px 0;
            display: flex;
            justify-content: space-between;
        }

        /* Layout Columns */
        .left-col { grid-column: 1 / 2; grid-row: 2 / 4; display: flex; flex-direction: column; gap: 20px; }
        .right-col { grid-column: 3 / 4; grid-row: 2 / 4; display: flex; flex-direction: column; gap: 20px; }
        
        .bottom-center {
            grid-column: 2 / 3; grid-row: 3 / 4;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 20px;
        }

        .controls {
            display: flex; gap: 15px; background: rgba(0,0,0,0.5); padding: 10px 20px;
            border-radius: 30px; border: 1px solid var(--border-color);
        }

        button {
            background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color);
            padding: 8px 20px; font-family: inherit; cursor: pointer; transition: all 0.3s;
            text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px;
        }
        button:hover, button.active {
            background: var(--primary-color); color: #000; box-shadow: 0 0 15px var(--primary-color);
        }

        /* Loading */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999;
            display: flex; justify-content: center; align-items: center; flex-direction: column; transition: opacity 1s;
        }
        .loader-text {
            margin-top: 20px; color: var(--primary-color); font-family: monospace; animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* Scan Line */
        .scan-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px; background: rgba(0, 243, 255, 0.3);
            z-index: 5; animation: scan 5s linear infinite; pointer-events: none; box-shadow: 0 0 15px var(--primary-color);
        }
        @keyframes scan {
            0% { top: -10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 110%; opacity: 0; }
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <svg width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="#00f3ff" stroke-width="4" fill="none" stroke-dasharray="250" stroke-dashoffset="0">
                <animate attributeName="stroke-dashoffset" from="250" to="0" dur="2s" repeatCount="indefinite" />

    <!-- Tooltip -->
    <div id="tooltip">

    <div id="ui-layer">
        <div class="scan-line"></div>
        
        <div class="header">
            <h1>CN-OS 核心数据视界</h1>
            <div class="time" id="clock">00:00:00</div>
        </div>

        <div class="left-col">
            <div class="panel">
                <div class="panel-title">开源贡献活跃度 TOP 5</div>
                <div id="chart-contributions"></div>
            </div>
            
            <div class="panel">
                <div class="panel-title">开发者语言分布</div>

            <div class="panel" style="flex: 1;">

        </div>

        <div class="bottom-center">
            <div style="background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 4px; border: 1px solid #333; margin-bottom: 10px; font-size: 0.8rem; color: #888;">
                提示: 鼠标悬停查看详情，点击聚焦城市
            </div>
            <div class="controls">
                <button class="active" onclick="switchView('3d')">3D 视图</button>
                <button onclick="switchView('plane')">平面视图</button>

            </div>
        </div>

        <div class="right-col">
            <div class="panel" id="city-panel">
                <div class="panel-title">区域节点详情</div>
                <div id="city-detail-content">
                    <div style="text-align:center; padding: 20px; color: #666;">
                        选择地图上的节点<br>查看详细数据
                    </div>
                </div>
            </div>

            <div class="panel">
                <div class="panel-title">系统状态</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <div style="text-align: center; border: 1px solid rgba(255,255,255,0.1); padding: 10px;">
                        <div style="font-size: 2rem; color: var(--primary-color);">42ms</div>
                        <div style="font-size: 0.7rem; color: #888;">延迟</div>
                    </div>
                    <div style="text-align: center; border: 1px solid rgba(255,255,255,0.1); padding: 10px;">
                        <div style="font-size: 2rem; color: var(--accent-color);">98%</div>
                        <div style="font-size: 0.7rem; color: #888;">网络健康</div>
                    </div>
                </div>
            </div>

            <div class="panel" style="flex: 1;">
                <div class="panel-title">热门开源项目趋势</div>
                 <svg width="100%" height="100%" viewBox="0 0 300 150" style="overflow: visible;">
                    <path d="M0,120 Q50,100 100,130 T200,80 T300,50" fill="none" stroke="var(--primary-color)" stroke-width="2" />
                    <path d="M0,140 Q50,130 100,140 T200,110 T300,90" fill="none" stroke="var(--secondary-color)" stroke-width="2" stroke-dasharray="5,5" />
                    <circle cx="200" cy="80" r="4" fill="#fff" />
                    <text x="210" y="75" fill="#fff" font-size="10">Vue Core</text>
                    <circle cx="300" cy="50" r="4" fill="#fff" />
                    <text x="250" y="40" fill="#fff" font-size="10">Design System</text>
                </svg>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const CONFIG = {
            colors: {
                primary: 0x00f3ff,
                secondary: 0x0066ff,
                accent: 0xffaa00,
                bg: 0x000510,
                grid: 0x112244,
                hover: 0xffffff
            },
            mapCenter: { lat: 34.0, lon: 105.0 }, // Adjusted center
            scale: 2.8
        };

        // Simplified coordinates outlining China (approximate for visual style)
        // Format: [lon, lat] - used to draw the boundary line
        const CHINA_OUTLINE = [
            [134.7, 48.3], [130.6, 42.6], [124.2, 39.9], [119.8, 40.0], [121.8, 38.8], [119.5, 35.0], [121.9, 31.6], 
            [120.1, 26.5], [117.0, 23.5], [114.0, 22.5], [109.5, 21.5], [108.0, 20.0], [106.0, 23.0], [100.0, 21.5], 
            [97.5, 24.5], [97.0, 28.0], [92.0, 27.5], [88.5, 27.0], [82.0, 30.0], [79.0, 34.0], [75.0, 37.0], [74.0, 39.5], 
            [79.0, 42.0], [86.0, 45.0], [88.0, 49.0], [96.0, 43.0], [100.0, 42.0], [105.0, 41.5], [110.0, 43.0], [115.0, 44.0],
            [120.0, 50.0], [125.0, 53.5], [130.0, 49.0], [135.0, 48.0]
        ];

        let scene, camera, renderer, controls, composer;
        let mapGroup = new THREE.Group();
        let cityMeshes = []; // For raycasting
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let INTERSECTED;
        
        const cities = [
            { name: "北京", lat: 39.9, lon: 116.4, val: 100, active: 2042 },
            { name: "上海", lat: 31.2, lon: 121.5, val: 95, active: 1890 },
            { name: "深圳", lat: 22.5, lon: 114.1, val: 90, active: 1750 },
            { name: "广州", lat: 23.1, lon: 113.3, val: 85, active: 1600 },
            { name: "杭州", lat: 30.3, lon: 120.2, val: 88, active: 1680 },
            { name: "成都", lat: 30.6, lon: 104.1, val: 75, active: 1400 },
            { name: "武汉", lat: 30.6, lon: 114.3, val: 70, active: 1300 },
            { name: "西安", lat: 34.3, lon: 108.9, val: 65, active: 1100 },
            { name: "南京", lat: 32.1, lon: 118.8, val: 68, active: 1250 },
            { name: "天津", lat: 39.1, lon: 117.2, val: 60, active: 980 },
            { name: "重庆", lat: 29.6, lon: 106.5, val: 72, active: 1350 },
            { name: "哈尔滨", lat: 45.8, lon: 126.5, val: 40, active: 600 },
            { name: "乌鲁木齐", lat: 43.8, lon: 87.6, val: 30, active: 450 },
            { name: "拉萨", lat: 29.6, lon: 91.1, val: 20, active: 200 },
            { name: "昆明", lat: 24.9, lon: 102.8, val: 50, active: 800 },
            { name: "香港", lat: 22.3, lon: 114.2, val: 80, active: 1500 },
            { name: "台北", lat: 25.0, lon: 121.5, val: 70, active: 1200 },
            { name: "长沙", lat: 28.2, lon: 113.0, val: 55, active: 900 },
            { name: "青岛", lat: 36.1, lon: 120.4, val: 52, active: 850 },
            { name: "大连", lat: 38.9, lon: 121.6, val: 45, active: 700 }
        ];

        function latLonToVector3(lat, lon) {
            const x = (lon - CONFIG.mapCenter.lon) * CONFIG.scale;
            const z = -(lat - CONFIG.mapCenter.lat) * CONFIG.scale; 
            return new THREE.Vector3(x, 0, z);
        }

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.012);
            scene.background = new THREE.Color(CONFIG.colors.bg);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 70);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxPolarAngle = Math.PI / 2 - 0.1;
            controls.minDistance = 20;
            controls.maxDistance = 150;

            // Post Processing
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.1;
            bloomPass.strength = 1.2;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createWorld();
            createInteractions();
            
            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const pl = new THREE.PointLight(CONFIG.colors.primary, 1, 100);
            pl.position.set(0, 30, 0);
            scene.add(pl);

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('mousemove', onDocumentMouseMove);
            document.addEventListener('click', onDocumentClick);

            setTimeout(() => {
                const loader = document.getElementById('loader');
                if(loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 1000); }
            }, 1000);

            animate();
        }

        function createWorld() {
            // 1. Grid Floor
            const grid = new THREE.GridHelper(250, 50, CONFIG.colors.primary, 0x051020);
            grid.position.y = -0.5;
            grid.material.transparent = true;
            grid.material.opacity = 0.2;
            scene.add(grid);

            // 2. Rotating Rings
            const ringGeo = new THREE.RingGeometry(35, 36, 128);
            const ringMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.secondary, transparent: true, opacity: 0.15, side: THREE.DoubleSide });
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = -Math.PI / 2;
            ring.position.y = -1;
            ring.userData = { rotSpeed: 0.001 };
            mapGroup.add(ring);
            
            const ring2 = ring.clone();
            ring2.scale.set(1.4, 1.4, 1.4);
            ring2.userData = { rotSpeed: -0.002 };
            mapGroup.add(ring2);

            // 3. China Outline
            drawChinaOutline();

            // 4. Cities and Pillars
            createCities();

            scene.add(mapGroup);
        }

        function drawChinaOutline() {
            const points = [];
            // Convert outline data to vector3
            CHINA_OUTLINE.forEach(coord => {
                points.push(latLonToVector3(coord[1], coord[0]));
            });
            // Close the loop
            points.push(points[0]);

            // Draw Line
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const material = new THREE.LineBasicMaterial({ color: CONFIG.colors.secondary, transparent: true, opacity: 0.6 });
            const line = new THREE.Line(geometry, material);
            mapGroup.add(line);

            // Fill with dots (Simplified logic: random points clamped to approx box)
            // A visual approximation of "filling" the map
            const dotGeo = new THREE.BufferGeometry();
            const dotPos = [];
            for(let i=0; i<800; i++) {
                // Random lat/lon within approx China bounds
                const rLon = 75 + Math.random() * (135 - 75);
                const rLat = 18 + Math.random() * (53 - 18);
                // Simple boundary check (very rough rectangle checks to exclude some ocean/neighbors)
                if (rLon > 120 && rLat < 30) continue; // Cut out some sea
                if (rLon < 90 && rLat < 25) continue; // Cut out Himalayas approx
                
                const pos = latLonToVector3(rLat, rLon);
                
                // Keep points somewhat close to center visually
                if (pos.length() < 50) {
                    dotPos.push(pos.x, 0, pos.z);
                }
            }
            dotGeo.setAttribute('position', new THREE.Float32BufferAttribute(dotPos, 3));
            const dots = new THREE.Points(dotGeo, new THREE.PointsMaterial({ color: CONFIG.colors.secondary, size: 0.3, transparent: true, opacity: 0.4 }));
            mapGroup.add(dots);
        }

        function createCities() {
            cities.forEach(city => {
                const pos = latLonToVector3(city.lat, city.lon);
                
                // Pillar
                const height = city.val * 0.12;
                const geo = new THREE.BoxGeometry(0.6, height, 0.6);
                geo.translate(0, height/2, 0);
                
                const mat = new THREE.MeshLambertMaterial({ color: CONFIG.colors.primary, transparent: true, opacity: 0.9 });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.copy(pos);
                mesh.userData = { city: city, originalColor: mat.color.getHex() };
                
                mapGroup.add(mesh);
                cityMeshes.push(mesh);

                // Base Glow
                const glowGeo = new THREE.CircleGeometry(1.2, 16);
                glowGeo.rotateX(-Math.PI/2);
                const glowMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.primary, transparent: true, opacity: 0.3 });
                const glow = new THREE.Mesh(glowGeo, glowMat);
                glow.position.copy(pos);
                glow.position.y = 0.1;
                mapGroup.add(glow);

                // Label
                const label = createLabel(city.name);
                label.position.set(pos.x, height + 1.5, pos.z);
                mapGroup.add(label);
            });
            
            // Connect Major Cities (Visual Web)
            const lineMat = new THREE.LineBasicMaterial({ color: CONFIG.colors.secondary, opacity: 0.1, transparent: true });
            const lineGeo = new THREE.BufferGeometry();
            const points = [];
            
            for(let i=0; i<cities.length; i++) {
                for(let j=i+1; j<cities.length; j++) {
                    const p1 = latLonToVector3(cities[i].lat, cities[i].lon);
                    const p2 = latLonToVector3(cities[j].lat, cities[j].lon);
                    if (p1.distanceTo(p2) < 25) {
                        points.push(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
                        // Add particle traffic
                        createTraffic(p1, p2);
                    }
                }
            }
            lineGeo.setAttribute('position', new THREE.Float32BufferAttribute(points, 3));
            const lines = new THREE.LineSegments(lineGeo, lineMat);
            mapGroup.add(lines);
        }

        function createLabel(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 128; canvas.height = 64;
            ctx.fillStyle = "#00f3ff";
            ctx.font = "Bold 20px Microsoft YaHei";
            ctx.textAlign = "center";
            ctx.fillText(text, 64, 40);
            
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.SpriteMaterial({ map: tex, transparent: true });
            const sprite = new THREE.Sprite(mat);
            sprite.scale.set(4, 2, 1);
            return sprite;
        }

        function createTraffic(p1, p2) {
            const geo = new THREE.BufferGeometry().setFromPoints([p1, p2]); // Placeholder for logic
            // In a real app, we'd reuse geometries. Here we just spawn a moving point.
            // Simplified particle system:
            const particle = new THREE.Mesh(new THREE.SphereGeometry(0.2), new THREE.MeshBasicMaterial({color: 0xffffff}));
            mapGroup.add(particle);
            
            let t = Math.random();
            const speed = 0.005 + Math.random()*0.005;
            
            particle.userData = {
                update: () => {
                    t += speed;
                    if(t > 1) t = 0;
                    const pos = new THREE.Vector3().lerpVectors(p1, p2, t);
                    pos.y += Math.sin(t * Math.PI) * 2; // Arc
                    particle.position.copy(pos);
                }
            };
            
            if(!window.trafficParticles) window.trafficParticles = [];
            window.trafficParticles.push(particle);
        }

        function createInteractions() {
            // Nothing specific to init, handled in events
        }

        function onDocumentMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Move Tooltip
            const tooltip = document.getElementById('tooltip');
            if (tooltip.style.display === 'block') {
                tooltip.style.left = event.clientX + 15 + 'px';
                tooltip.style.top = event.clientY + 15 + 'px';
            }
        }

        function onDocumentClick(event) {
            if (INTERSECTED) {
                // Focus on city
                const target = INTERSECTED.position.clone();
                const offset = new THREE.Vector3(10, 15, 10); // Offset from city
                
                // Update Sidebar Panel
                updateCityPanel(INTERSECTED.userData.city);
                
                // Animate Camera
                gsapCameraMove(target.x + 5, target.y + 20, target.z + 20, target);
                controls.autoRotate = false; // Stop rotating on interaction
            }
        }
        
        function updateCityPanel(cityData) {
            const panel = document.getElementById('city-detail-content');
            panel.innerHTML = `
                <div style="margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;">
                    <h2 style="color:#fff; margin-bottom:5px;">${cityData.name}</h2>
                    <span style="font-size:0.8rem; color:var(--primary-color);">CN-NODE-${Math.floor(Math.random()*9000)+1000}</span>
                </div>
                <div class="data-row">
                    <span class="data-label">开源活跃度</span>
                    <span class="data-value" style="color:var(--primary-color);">${cityData.val} / 100</span>
                </div>
                <div class="data-row">
                    <span class="data-label">贡献开发者</span>
                    <span class="data-value">${cityData.active.toLocaleString()}</span>
                </div>
                <div class="data-row">
                    <span class="data-label">项目仓库数</span>
                    <span class="data-value">${Math.floor(cityData.active * 3.5).toLocaleString()}</span>
                </div>
                <div class="data-row">
                    <span class="data-label">流量负载</span>
                    <div style="width:60px; height:8px; background:#333; position:relative;">
                        <div style="width:${Math.random()*80 + 20}%; background:${cityData.val > 90 ? '#ff3333' : '#00f3ff'}; height:100%;"></div>
                    </div>
                </div>
            `;
        }

        function gsapCameraMove(x, y, z, lookAtTarget) {
            const startPos = camera.position.clone();
            const endPos = new THREE.Vector3(x, y, z);
            const startLook = controls.target.clone();
            const endLook = lookAtTarget || new THREE.Vector3(0, 0, 0);
            
            let alpha = 0;
            function animateMove() {
                alpha += 0.03;
                if(alpha > 1) alpha = 1;
                
                // Ease out cubic
                const t = 1 - Math.pow(1 - alpha, 3);
                
                camera.position.lerpVectors(startPos, endPos, t);
                controls.target.lerpVectors(startLook, endLook, t);
                
                if(alpha < 1) requestAnimationFrame(animateMove);
            }
            animateMove();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (controls.autoRotate) controls.update();
            else controls.update(); // Always update for damping

            // Ring Animation
            mapGroup.children.forEach(c => {
                if(c.userData.rotSpeed) c.rotation.z += c.userData.rotSpeed;
            });

            // Traffic
            if(window.trafficParticles) {
                window.trafficParticles.forEach(p => p.userData.update());
            }

            // Raycaster
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cityMeshes);

            if (intersects.length > 0) {
                if (INTERSECTED != intersects[0].object) {
                    if (INTERSECTED) INTERSECTED.material.color.setHex(INTERSECTED.userData.originalColor);
                    
                    INTERSECTED = intersects[0].object;
                    INTERSECTED.material.color.setHex(CONFIG.colors.hover);
                    
                    // Show Tooltip
                    const city = INTERSECTED.userData.city;
                    const tooltip = document.getElementById('tooltip');
                    tooltip.style.display = 'block';
                    document.getElementById('tooltip-city').innerText = city.name;
                    document.getElementById('tooltip-val').innerText = city.val;
                }
                document.body.style.cursor = 'pointer';
            } else {
                if (INTERSECTED) INTERSECTED.material.color.setHex(INTERSECTED.userData.originalColor);
                INTERSECTED = null;
                document.getElementById('tooltip').style.display = 'none';
                document.body.style.cursor = 'default';
            }

            composer.render();
        }

        // Global UI Functions
        window.switchView = (mode) => {
            if(mode === '3d') {
                gsapCameraMove(0, 50, 70, new THREE.Vector3(0,0,0));
                controls.autoRotate = true;
            } else {
                gsapCameraMove(0, 90, 0, new THREE.Vector3(0,0,0));
                controls.autoRotate = false;
            }
            document.querySelectorAll('.controls button').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        window.resetCamera = () => {
             gsapCameraMove(0, 50, 70, new THREE.Vector3(0,0,0));
             controls.autoRotate = true;
        }

        // Init Data Fillers
        const chart = document.getElementById('chart-contributions');
        const top5 = [
            {n:"Vue.js", v: 24500}, {n:"Ant Design", v: 21200}, {n:"ECharts", v: 18000}, {n:"Dubbo", v: 15600}, {n:"TiDB", v: 12400}
        ];
        top5.forEach((t, i) => {
            const d = document.createElement('div');
            d.innerHTML = `
                <div style="display:flex; justify-content:space-between; font-size:0.8rem; margin-top:5px;">
                    <span style="color:#fff">${i+1}. ${t.n}</span>
                    <span style="color:var(--primary-color)">${t.v}</span>
                </div>
                <div style="width:100%; height:3px; background:#333; margin-top:2px;">
                    <div style="width:${(t.v/25000)*100}%; height:100%; background:var(--secondary-color);"></div>
                </div>
            `;
            chart.appendChild(d);
        });
        const logContainer = document.getElementById('log-container');
        const logs = ["Node-882 joined network", "Warning: High latency in SHA", "Repo #992 updated", "User login: admin_bj", "Sync complete: HK-Node", "Firewall block: 192.168.x.x"];
        setInterval(() => {
            const p = document.createElement('div');
            p.innerText = `> ${new Date().toLocaleTimeString()} ${logs[Math.floor(Math.random()*logs.length)]}`;
            p.style.color = Math.random() > 0.8 ? '#ffaa00' : '#aaa';
            p.style.marginBottom = '4px';
            logContainer.prepend(p);
            if(logContainer.children.length > 8) logContainer.lastChild.remove();
        }, 1500);

        // Update Clock
        setInterval(() => document.getElementById('clock').innerText = new Date().toLocaleTimeString(), 1000);

        init();
    </script>
</body>
</html>
